<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home admin</title>
    <script src="/js/apiAdminSell.js"></script>
    <script src="/js/ComponentShopOffer.js"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="admin-header">
        <img class="logo-admin" src="/assets/image/logo-admin-paraJo.svg" alt="logo jo paralympique">
        <nav class="admin-nav">
            <div class="admin-nav-btn">
                <p>Gestion des ventes</p> 
            </div>
            <h1 class="welcome">Bienvenu José</h1>
            <div class="admin-nav-btn">
                <p>Gestion des offres</p>
            </div>
        </nav>
        <img class="logo-admin" src="/assets/image/logo-admin-Jo.svg" alt="logo Jo 2024">
    </header>
    <main>
        <section class="section1">
            <h2 class="title-section">Vente du jour</h2>
            <div class="sell-offers">
                <div class="sell-offer sell1">
                    <h3>Offre solo</h3>
                    <div>
                        <p id="sell-solo-offer" class="nbsell">300</p><!--prix de l'offre exemple à modifier-->
                    </div>
                </div>
                <div class="sell-offer sell2">
                    <h3>Offre duo</h3>
                    <div>
                        <p id="sell-duo-offer" class="nbsell">200</p>
                    </div>
                </div>
                <div class="sell-offer sell3">
                    <h3>Offre famille</h3>
                    <div>
                        <p id="sell-family-offer" class="nbsell">100</p>
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="sellChart"></canvas>
            </div>
        </section>
        <section class="section2">
            <div class="btn-menu-admin">
                <button class="btn-admin">Visualiser</button><!--renvoie à la page shop offres -->
                <button class="btn-admin">Modifier</button><!--permet de modifier les offres (prix, jour de médaille ou pas) -->
                <button class="btn-admin">Ajouter</button><!--permet d'ajouter des offres (nouvelle offre groupe par exemple)-->
                <button class="btn-admin">Créer une nouvelle offre</button><!--permet de créer une offre (modifie l'aspect visuel)-->
            </div>
            <div class="offer-list">
                <h2>Les offres actuellement en ligne</h2>
                <div class="container-offers">
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
