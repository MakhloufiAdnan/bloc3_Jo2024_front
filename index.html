<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Jeux Olympique 2024-Bloc3</title>
</head>
<body>
  <header>
    <div class="header-menu-desktop">
      <div class="container-logo-move">
        <div class="box-logo">
          <img class="logo-JO" src="Photos/logo-etat-1.png" />
          <div class="anneaux">
            <img class="ellipse" src="image/Ellipse 1.svg">
            <img class="ellipse" src="image/Ellipse 5.svg">
            <img class="ellipse" src="image/Ellipse 4.svg">
            <img class="ellipse" src="image/Ellipse 3.svg">
            <img class="ellipse" src="image/Ellipse 2.svg">
          </div>
        </div>
      </div>
      <div class="container-nav">
        <div class="box-menu">
          <div class="box-search-icons">
            <div class="search-bar">
              <div class="div-search"></div>
              <div><img class="icon-search" src="icons/icon-search-svg.svg" /></div>
            </div>
            <div class="icones-top">
              <div class="icon icon-user"><img src="icons/icon-user.svg" /></div>
              <div class="icon icon-accessibility"><img src="icons/icon-accessibility.svg" /></div>
              <div class="icon icon-love"><img src="icons/icon-love.svg" /></div>
              <div class="icon icon-basket"><img src="icons/icon-basket.svg" /></div>
            </div>
          </div>
          <ul class="nav-bar">
            <li class="nav-item">
              <span class="icon-nav icon-home"><img src="icons/home.svg" /></span>
              <span class="text-wrapper">Accueil</span>
            </li>
            <li class="nav-item">
              <span class="icon-nav icon-calendar"><img src="icons/calendar.svg" /></span>
              <span class="text-wrapper">Calendrier</span>
            </li>
            <li class="nav-item">
              <span class="icon-nav icon-medal"><img src="icons/medal.svg" /></span>
              <span class="text-wrapper">Médailles</span>
            </li>
            <li class="nav-item">
              <span class="icon-nav icon-good-mement"><img src="icons/good-moment.svg" /></span>
              <span class="text-wrapper">Meilleurs moments</span>
            </li>
            <li class="nav-item">
              <span class="icon-nav icon-paralympique"><img src="icons/paralympique.svg" /></span>
              <span class="text-wrapper">Paralympiques</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>














  <main>
  </main>
  <footer class="container-footer">
    <div class ="icons">
      <img class ="icon" src="/icons/Facebook.png" alt="logo Facebook">
      <img class ="icon" src="/icons/Instagram.png" alt="logo Instagram">
      <img class ="icon" src="/icons/X.png" alt="logo X">
      <img class ="icon" src="/icons/Youtube.png" alt="logo Youtube">
    </div>
    <div class="rgpd">
      <a class ="rgpd-link" href="#">Conditions d'utilistations</a>
      <a class ="rgpd-link" href="#">Conditions générales de vente</a>
      <a class ="rgpd-link" href="#">Mentions légales</a>
      <a class ="rgpd-link" href="#">Politique de confidentialité</a>
    </div>
    <div class="copy-right">
      <p>© 2024 Jeux Olympique. Tous droits réservés.</p>
    </div>
  </footer>
  <script src="script-animation-header.js"></script>
</body>
</html>
